version: 2
jobs:
  build:    
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.3.4
  
      steps:
        - checkout

        - restore_cache:
        key: dependencies-{{ checksum "Gemfile.lock" }}

        - run:
            name: install dependencies
            command: |
              bundle install --path vendor/bundle

        - save_cache:
            key: dependencies-{{ checksum "Gemfile.lock" }}
            paths:
              - vendor/bundle

    test:
      docker: 
        - image: circleci/ruby:2.3.4
        steps:
          - checkout
            - run:
                - ruby ./test_setup.rb

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test                

            
